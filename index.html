<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./js/cp3.js" defer></script>
    <link rel="stylesheet" href="./css/index.css">

    <title>Formulário de acesso</title>
</head>
<body>

        <h1>Formulário de acesso</h1>
    <div class="hero">
        <form name="frm01" method="get">

            <input type="hidden" name="txtOculto" value="ValorOculto">

            <fieldset>

                <legend>Entrar</legend>

                <div class="inputWrapper">
                    <label for="IdNm">Primeiro nome:</label>
                    <input type="text" name="txtNm" id="idNm" placeholder="Nome">
                </div>

                <div class="inputWrapper">
                    <label for="idSegundoNm">Segundo nome:</label>
                    <input type="text" name="txtSegundoNm" id="idSegundoNm" placeholder="Sobrenome">
                </div>

                <div class="inputWrapper">
                    <label for="idEmail">Email:</label>
                    <input type="text" name="txtEmail" id="idEmail" placeholder="Email">
                </div>

                <div class="inputWrapper">
                    <label for="idPass">Senha:</label>
                    <input type="password" name="txtPass" id="idPass" placeholder="Senha">
                </div>
                
                <div class="inputWrapper">
                    <label for="idConfirmarPass">Confirmar senha:</label>
                    <input type="password" name="txtConfirmarPass" id="idConfirmarPass" placeholder="Confirmar senha">
                </div>

                <div class="button">
                    <button type="submit" id="btnSubmit"><span>Continuar</span></button>
                    <button type="reset" id="btnLimpar"><span>Limpar</span></button>
                </div>

            </fieldset>
        </form>
    </div>
</body>
</html>
